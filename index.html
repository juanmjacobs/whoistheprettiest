<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Who is the prettiest?</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <style>
    body {
      background-color: #ffd4e6;
    }
    h1 {
      font-family: 'Tangerine';
      font-size: 3em;
    }
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-element {
	    transform: rotateY(180deg);
	    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
	    -moz-transform:rotateY(180deg); /* Firefox */
	  }
    .fallback-answer {
      font-size: 5em;
    }

  </style>
</head>
<body>
  <div class="centered-container">
    <h1>Who is the prettiest?</h1>
  </div>
  <div class="centered-container">
    <video autoplay="true" id="video-element" class="video-element">
    </video>
  </div>
  <div class="centered-container">
    <div id="fallback-answer" class="fallback-answer" style="display: none">You =)</div>
  </div>
  <script>
    const video = document.querySelector("#video-element");
    const fallbackAnswer = () => {
      document.querySelector("#fallback-answer").style.display = "block";
    }

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (e) {
          console.error("Something went wrong!", e);
          fallbackAnswer()
        });
    } else {
      fallbackAnswer();
    }

</script>
</body>
</html>
